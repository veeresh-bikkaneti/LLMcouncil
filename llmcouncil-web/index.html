    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      @keyframes nodePulse {
        0%, 100% { fill: #1e293b; filter: drop-shadow(0 0 0px rgba(139, 92, 246, 0)); }
        50% { fill: #a78bfa; filter: drop-shadow(0 0 8px rgba(139, 92, 246, 0.8)); }
      }
      @keyframes pathFlow {
        0% { stroke-dashoffset: 20; opacity: 0.2; }
        50% { opacity: 1; }
        100% { stroke-dashoffset: 0; opacity: 0.2; }
      }
      @keyframes fade-in {
        from { opacity: 0; transform: translateY(5px); }
        to { opacity: 1; transform: translateY(0); }
      }
      .animate-fade-in {
        animation: fade-in 0.6s ease-out forwards;
      }
      .node-1 { animation: nodePulse 1.5s infinite ease-in-out; }
      .node-2 { animation: nodePulse 1.5s infinite ease-in-out 0.5s; }
      .node-3 { animation: nodePulse 1.5s infinite ease-in-out 1s; }
      .path-flow { 
        stroke-dasharray: 4; 
        animation: pathFlow 2s infinite linear; 
      }
    </style>
